<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mindauga's Weather Journal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mindaugas Karla">
    <meta name="description" content="Mindaugas's Weather Journal App. Your best Weather App." />
    <meta name="keywords" content="HTML, CSS, DOM, Web development, W3C, tutorials, programming, training, learning, quiz, primer, lessons, references, examples, exercises, source code, colors, demos, tips">
    <link rel="shortcut icon" href="images/icona.ico" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

    <div id="app">
        <div id="weather_header" class="noselect">
            <span>Weather Journal App</span>
        </div>

        <div id="weather_main">
            <div id="buttonBlock">
                <input id="zip" class="zipInput" value="" placeholder="Enter Zip Code">
                <div id="generate" class="zipButton noselect pointerCursor" type="button">
                    <img class="buttonImage" src="images/temperature.png">
                </div>
            </div>
            <div id="loadedData">
                <div class="titleStats">Today Data</div>
                <div class="dataStats" id="date"></div>
                <div class="dataStats" id="temp"></div>
                <div class="dataStats" id="content"></div>
            </div>

            <div class="selectorSmiles">
                <input class="smilesSelector" type="radio" id="sadFace" name="smiles" value="sad">
                <input class="smilesSelector" type="radio" id="neutralFace" name="smiles" value="neutral">
                <input class="smilesSelector" type="radio" id="happyFace" name="smiles" value="happy">
            </div>

            <div id="smilesBox">
                <div class="title_feelings">How are you feeling today?</div>
                <div id="feelings_set">
                    <label for="sadFace"><img class="facesIcon noselect pointerCursor" id="sad" name="sad"
                            src="images/sad_smile.png"></label>
                    <label for="neutralFace"><img class="facesIcon noselect pointerCursor" id="neutral" name="neutral"
                            src="images/normal_smile.png"></label>
                    <label for="happyFace"><img class="facesIcon noselect pointerCursor" id="happy" name="happy"
                            src="images/happy_smile.png"></label>
                </div>
            </div>
            <div id="noteBox">
                <div class="title_feelings">Note</div>
                <div id="noteBlock">
                    <textarea id="feelings"></textarea>
                </div>
            </div>
            <div id="saveBox" class="noselect pointerCursor">SAVE ENTRY</div>

        </div>

        <div id="weather_entries">
            <div>
                <span>Entries: </span>
                <span id="entiresCounter">0</span>
            </div>
            <div id="showEntries">
                <div class="last_entry">
                    Recent Entry:
                </div>
                <div id="recents_entries">
                </div>

                <div id="recents_note">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
