<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mindauga's Weather Journal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mindaugas Karla">
    <meta name="description" content="Mindaugas's Weather Journal App. Your best Weather App." />
    <meta name="keywords"
        content="HTML, CSS, DOM, Web development, W3C, tutorials, programming, training,learning, quiz, primer, lessons, references, examples, exercises, source code, colors, demos, tips">
    <link rel="shortcut icon" href="images/icona.ico" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

    <div id="app">
        <div id="weather_header" class="noselect">
            <span>Weather Journal App</span>
        </div>


        <div id="weather_main">
            <div id="buttonBlock">
                <input id="zip" class="zipInput" value="" placeholder="Enter Zip Code" >
                <div id="generate" class="zipButton noselect pointerCursor" type="button"> 
                    <img class="buttonImage" src="images/temperature.ico" > 
                </div>
            </div>
            <div id="loadedData">
                    <div id="dateCurrent">dta</div>
                    <div id="tempCurrent"></div>
            </div>

            <div class="title_feelings">How are you feeling?</div>
            <div id="feelings_set">
                    <img class="facesIcon" src="images/sad_smile.png">
                    <img class="facesIcon" src="images/normal_smile.png">
                    <img class="facesIcon" src="images/happy_smile.png">
            </div>
            <div class="title_feelings">Note</div>
            <div id="noteBlock">
                <textarea id="noteText"></textarea>
            </div>
            <div>SAVE</div>

        </div>

        <div id="weather_entries">
            <span>Entries: </span>
            <span>0</span>
        </div>

    


    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
