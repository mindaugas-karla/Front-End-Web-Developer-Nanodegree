<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mindauga's Weather Journal App</title>
    <meta name="viewport" content = "width=device-width, initial-scale=1" />
    <meta name="author" content="Mindaugas Karla">
    <meta name="description" content="Mindaugas's Weather Journal App. Your best Weather App." />
    <meta name="keywords" content="HTML, CSS, DOM, Web development, W3C, tutorials, programming, training,learning, quiz, primer, lessons, references, examples, exercises, source code, colors, demos, tips">
    <link rel="shortcut icon" href="images/icona2.ico" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
